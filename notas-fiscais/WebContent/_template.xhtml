<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="style.css" library="css" />
	<title>Sistema de Notas fiscais</title>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png" id="idCompany" />
		<div id="usuarioLogado">
			<h:outputLabel
				rendered="#{loginBean.usuario ne null and loginBean.usuario.login ne null}">Logado como: #{loginBean.usuario.login}</h:outputLabel>
			<h:form style="display:inline">
				<h:commandLink value="Logout" rendered="#{loginBean.usuario ne null and loginBean.usuario.login ne null}"
				action="#{loginBean.efetualogout}" />
			</h:form>
		</div>
	</div>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<div id="rodape">Copyright 2010. Todos os direitos reservados a Rodrigo Diniz</div>
</h:body>
</html>
