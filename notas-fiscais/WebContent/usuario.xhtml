<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h:form id="formCadastro">
			<fieldset>
				<legend>Dados do Usuário</legend>
				<h:outputLabel value="Login:" for="login" />
				<h:inputText id="login" value="#{usuarioBean.usuario.login}" />

				<h:outputLabel value="Senha:" for="senha" />
				<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" />

				<h:commandButton value="Cadastrar Usuário" action="#{usuarioBean.cadastrar}" />
			</fieldset>
		</h:form>
		<h2>Listagem de Usuários Cadastrados</h2>
		<h:form id="formLista">
			<h:dataTable value="${usuarioBean.usuarios}" var="usuario" styleClass="dados"
				rowClasses="impar, par">

				<h:column>
					<f:facet name="header">Login</f:facet>
					#{usuario.login}
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandLink action="#{usuarioBean.remover(usuario)}" value="Remover">
						<f:ajax render="@form" />
					</h:commandLink>
					&nbsp;
					<h:commandLink value="Alterar">
						<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
